<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .signup-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }

    .signup-container h2 {
        text-align: center;
    }

    .form {
        margin-bottom: 15px;
    }

    .form label {
        display: block;
        font-weight: bold;
    }

    .form input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .form input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }

    .form input[type="submit"]:hover {
        background-color: #0056b3;
    }
    button#LoginButton {
        background-color: darkgray;
        border-radius: 11px;
        padding: 4px 12px;
        font-size: 16px;
    }
    button#LoginButton:hover{
        background-color: #0056b3;
    }
</style>
<body>
    <div class="signup-container">
        <h2>Login</h2>
        <form action="/login" method="post">
            <div class="form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form">
                <button type="submit" id="LoginButton">Login</button>
            </div>
            <div class="form">
                <h3>Don't have an account?  <a href="/SignUp" style="text-decoration: none;">Sign Up</a></h3>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const LoginButton=document.getElementById('LoginButton');
        LoginButton.addEventListener('click',PostLoginDetails);
        async function PostLoginDetails(e){
            e.preventDefault();
            try{
                const email=document.getElementById('email').value
                const password=document.getElementById('password').value
                const obj={
                    email,
                    password
                }
                console.log(obj);
                const response=await axios.post('http://localhost:5500/loginData',obj);
                if(response.data.message==='login successful'){
                    window.alert('login successful');
                    window.location.href="/chat";
                }

                localStorage.setItem('token',response.data.token);
                localStorage.setItem('email',email);
            }catch(error){
                if (error.response && error.response.status === 500) {
                    window.alert('Incorrect email or password');
                }
            }
        }
    </script>
</body>
</html>
