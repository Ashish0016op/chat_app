
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .signup-container h2 {
            text-align: center;
        }

        .form {
            margin-bottom: 15px;
        }

        .form label {
            display: block;
            font-weight: bold;
        }

        .form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .form input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="/signUp" method="post">
            <div class="form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form">
                <label for="PhoneNumber">Phone Number</label>
                <input type="number" id="PhoneNumber" name="PhoneNumber" required>
            </div>
            <div class="form">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="form">
                <button type="submit" id="signUpButton">Sign Up</button>
            </div>
            <div id="userExist" style="color: red;"></div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const signUpButton=document.getElementById('signUpButton');
        signUpButton.addEventListener('click',postSignUpData);
        async function postSignUpData(e){
            e.preventDefault();
            try{
                const email=document.getElementById('email').value;
                const username=document.getElementById('username').value;
                const PhoneNumber=document.getElementById('PhoneNumber').value;
                const password=document.getElementById('password').value;
                const obj={
                    Username:username,
                    Email:email,
                    PhoneNumber:PhoneNumber,
                    password:password
                }
                const getSignUpDetails=await axios.get('http://localhost:5500/getSignUpDetails');
                let temp=false;
                getSignUpDetails.data.signUpDetails.forEach(details=>{
                    if(details.Email===email){
                        temp=true;
                    }
                })
                if(temp===true){
                    const userExist=document.getElementById('userExist');
                        userExist.textContent='user already exist';
                }else{
                    const response=await axios.post('http://localhost:5500/signUp',obj);
                    window.alert('successfully signed up')
                }
            }catch(err){
                console.log(err);
            }
        }
    </script>
</body>
</html>
