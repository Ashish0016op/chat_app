        async function showChat(e){
            e.preventDefault();

                const latestMessageId=Math.max(...getChat.data.chatDetails.map(element=>element.id))

                const chatDataArray=JSON.parse(localStorage.getItem('chatDatas')) || [];
                const data={
                    "id":latestMessageId,
                    "chat":chat,
                    "username":username
                }
                chatDataArray.push(data);
                localStorage.setItem('chatDatas',JSON.stringify(chatDataArray));
                const chatData=document.getElementById('chatDetails');

                li.innerHTML=username+": "+chat;
