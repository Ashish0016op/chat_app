<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    #container {
        
        flex: 1;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-end;
        padding: 20px;
    }

    #text-field {
        flex: 1;
        padding: 10px;
        margin-left: 23%;
        font-size: 16px;
        border: 2px solid black;
        border-radius: 5px;
        outline: none;
    }

    #button {
        margin-left: 11px;
        margin-right: 20%;
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <h2 style="text-align: center;">Chat App</h2>
    <div class="chatContainer"></div>
    <div id="container">
        <input type="text" id="text-field">
        <button id="button">Submit</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded',fetchData);
        async function fetchData(e){
            e.preventDefault();
            try{
                const response=await axios.get('http://localhost:5500/getSignUpDetails')
                console.log(response.data.signUpDetails);
                response.data.signUpDetails.forEach(element => {
                    console.log(element.Username)
                    
                });
            }catch(err){
                console.log(err);
            }
        }
    </script>
</body>
</html>
